<!DOCTYPE html>
<html>
<head>
  <title>シンプルなTODOアプリ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    input#taskInput {
      padding: 10px;
      margin-right: 10px;
      font-size: 16px;
    }
    input#assigneeInput {
      padding: 10px;
      margin-right: 10px;
      font-size: 16px;
    }
    button#addButton {
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    ul#taskList {
      list-style-type: none;
      padding: 0;
    }
    ul#taskList li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    ul#taskList li.completed {
      text-decoration: line-through;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Simple TODO App</h1>
  <input type="text" id="taskInput" placeholder="タスクを入力">
  <input type="text" id="assigneeInput" placeholder="担当者を入力">
  <button id="addButton">追加</button>
  <ul id="taskList">
    <!-- Tasks will be added here -->
  </ul>

  <script>
    const taskInput = document.getElementById('taskInput');
    const assigneeInput = document.getElementById('assigneeInput');
    const addButton = document.getElementById('addButton');
    const taskList = document.getElementById('taskList');

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === '') {
        return;
      }

      const assigneeText = assigneeInput.value.trim();
      const li = document.createElement('li');

      if (assigneeText !== '') {
        li.textContent = `タスク: ${taskText} (担当: ${assigneeText})`;
      } else {
        li.textContent = `タスク: ${taskText}`;
      }

      li.addEventListener('click', () => {
        li.classList.toggle('completed');
      });

      taskList.appendChild(li);
      taskInput.value = '';
      assigneeInput.value = '';
    }

    addButton.addEventListener('click', addTask);

    taskInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        addTask();
      }
    });
  </script>
</body>
</html>
